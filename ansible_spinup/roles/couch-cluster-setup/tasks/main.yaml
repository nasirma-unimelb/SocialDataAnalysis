---

# Add nodes to CouchDB cluster
- name: Add nodes to CouchDB cluster
  uri:
    url: http://{{ masternode.ip }}:5984/_cluster_setup
    method: POST
    user: "{{ user }}"
    password: "{{ pass }}"
    force_basic_auth: yes
    status_code: 200, 201
    headers:
      Content-Type: "application/json"
    body_format: json
    body: "{\"action\": \"enable_cluster\", \"bind_address\": \"0.0.0.0\", \"username\":\"{{ db_username }}\", \"password\": \"{{ db_password }}\", \"port\": \"5984\", \"remote_node\": \"{{ item.ip }}\", \"node_count\": \"3\",\"remote_current_user\": \"{{ db_username }}\", \"remote_current_password\":\"{{ db_password }}\"}"
  loop: "{{ other_nodes }}"
# Join nodes to CouchDB cluster
- name: Join nodes to CouchDB cluster
  uri:
    url: http://{{ masternode }}:5984/_cluster_setup
    method: POST
    user: "{{ user }}"
    password: "{{ pass }}"
    force_basic_auth: yes
    status_code: 200, 201
    headers:
      Content-Type: "application/json"
    body_format: json
    body: "{\"action\":\"add_node\",\"host\":\"{{ item.ip }}\",\"port\":\"5984\",\"username\":\"{{ db_username }}\",\"password\":\"{{ db_password }}\"}"
  loop: "{{ other_nodes }}"
# Empty request to avoid error messages when finishing cluster setup
- name: Empty request to avoid error messages when finishing cluster setup
  uri:
    url: http://{{ masternode }}:5984/
    method: GET
    user: "{{ user }}"
    password: "{{ pass }}"
    force_basic_auth: yes
  run_once: true

# Finish cluster setup
- name: Finish cluster setup
  uri:
    url: http://{{ masternode }}:5984/_cluster_setup
    method: POST
    user: "{{ user }}"
    password: "{{ pass }}"
    force_basic_auth: yes
    headers:
      Content-Type: "application/json"
    status_code: 200, 201
    body_format: json
    body: "{\"action\":\"finish_cluster\"}"    
  run_once: true
